<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ABCD Firebase Study</title>


  <!-- update the version number as needed -->
  <script defer src="/__/firebase/4.3.1/firebase.js"></script>
  <script defer src="/__/firebase/init.js"></script>


  <!--  -->
  <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
  <link rel="stylesheet" href="style.css">

</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-md-4 col-md-offset-4">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title">파이어베이스로 로그인하기</h3>
          </div>

          <div class="panel-body">

            <fieldset>
              <div class="form-group">
                <input id="txtEmail" class="form-control" placeholder="yourmail@example.com" name="email" type="text">
              </div>
              <div class="form-group">
                <input id="txtPassword" class="form-control" placeholder="Password" name="password" type="password" value="">
              </div>
              <input id="btnLogin" class="btn btn-lg btn-success btn-block" type="submit" value="Login">
              <input id="btnLogout" class="btn btn-lg btn-facebook btn-block hide" type="submit" value="Logout">
            </fieldset>
            <hr/>

            <center>
              <h4>OR</h4>
            </center>
            <input id="btnLoginByGoogle" class="btn btn-lg btn-facebook btn-block" type="submit" value="Login via Google">
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>

</html>
